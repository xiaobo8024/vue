<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>声明提升</title>
</head>
<body>

<p id="demo"></p>
</body>
<script>
    x = 5; // 变量 x 设置为 5
    console.log(x);
    console.log(typeof x);
    console.log("----------------------");
    elem = document.getElementById("demo"); // 查找元素
    elem.innerHTML = x;                     // 在元素中显示 x
    console.log(x);
    console.log(typeof x);
    var x; // 声明 x
    console.log("-------------------")
    console.log(x);
    console.log(typeof x);
</script>
</html>
