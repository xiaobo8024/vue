<!--  如果按下去后不写javascript代码是没有反应的   -->
    <input type="button" value="查询">

<!--  提交整个表单数据，阻止时要写javascript代码阻止  -->
    <input type="submit" value="提交">

<!-- 优势: 这个按钮放在 form 中也会点击自动提交，比前两个的**优点**是按钮的内容不光可以有文字，还可以有图片等多媒体内容。（当然，前两个用图片背景也可以做到）。
     缺点:是不同的浏览器得到的 value 值不同；可能还有其他的浏览器兼容问题。  -->
    <button>传统按钮</button>

    <!--  注意：在 HTML <form>中使用 button 元素，不同的浏览器会提交不同的值。Internet Explorer 将提交<button><button/>之间的文本，
而其他浏览器将提交 value 属性的内容。请在 HTML 表单中使用<input>来创建按钮。  -->

<!--其他标签，例如 a, img, span, div，然后用图片把它伪装成一个按钮。-->
<!--在<button>标签中，加入样式代码：style="background: url(small2.png);width:150px;height:60px"。-->
