<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>

   <div>
       按钮控件：<input type="button"/><br/>

       密码框控件：<input type="password"/><br/>

       选项框控件：<select>
       选项框中的选项：<option></option>
   </select><br/>

       <br/>
       隐藏域控件：<input type="hidden"/>【method 必须为 post，enctype 值必须为 multipart/form-data】<br/>

       文件选择控件：<input type="file"/><br/>

       单选框控件：<input type="radio"/><br/>

       复选框控件：<input type="checkbox"/><br/>

       表单提交控件：<input type="submit"><br/>

       单行文本输入控件：<input type="text"/><br/>

       多行文本输入控件：<textarea></textarea><br/>

       表单内容重置控件：<input type="reset"/><br/>
       执行其他
<!--      <label></label>控件，此控件中放入以上其他控件，点击<label>标签任意一处都会-->
   </div>

</body>
