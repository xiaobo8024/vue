<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 600px;
            height: 150px;
            /*margin: 30px auto;*/
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id='app'>

    <div class="box">
        <p>不使用label标签的for属性进行对子标签input进行绑定<br/>
            点击标签内不容可以选择到输入框中
        </p>
        输入账号: <input type="text">
    </div>
<br/>

    <div class="box">
        <p>使用label标签的for属性进行对子标签input进行绑定<br/>
            点击label标签内容也可以选择到输入框中
        </p>
        <label for="password">
            输入账号:
            <input id="password" type="text">
        </label>
    </div>

</div>
</body>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊陌生人',
        },
        methods: {},
    })
</script>
</html>
