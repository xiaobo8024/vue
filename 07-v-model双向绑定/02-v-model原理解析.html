<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'>
<!--
    v-model的原理其实是背后有两个操作:<br/>
    1、v-bind绑定value属性的值；<br/>
    2、v-on绑定input事件监听到函数中，函数会获取最新的值赋值到绑定的属性中
    -->


<!--  v-model  -->
    <input v-model="searchText"><br/>
<!--  等价于  -->
    <input :value="searchText" @input="searchText=$event.target.value">
</div>
</body>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊陌生人',
            searchText: '',
        },
        methods: {},
    })
</script>
</html>
