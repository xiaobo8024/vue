<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'>
    <p style="color: red">select也分单选和多选两种情况</p>
    <div style="width: 600px;height: 100px;border: 1px solid black">
        <p>单选:只能选中一个值,v-model绑定的是一个值。当我们选中option中的一个时，会将它对应的value赋值到fruit中</p>
        <select v-model="fruit" style="margin-left: auto">
            <option value="apple">苹果</option>
            <option value="orange">橘子</option>
            <option value="banana">香蕉</option>
        </select>
    </div>
</div>
</body>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊陌生人',
            fruit: [],
        },
        methods: {},
    })
</script>
</html>
