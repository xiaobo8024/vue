<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'>
   <a :href="urls">{{message}}</a>
    <button @click="toClick">aaa</button>
</div>
</body>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '百度一下',
            urls: 'https://www.baidu.com',
            isActive: false,
        },
        methods: {
            toClick(){
                console.log('点击了按钮')
                this.isActive=true;
            }
        },
    })
</script>
</html>
