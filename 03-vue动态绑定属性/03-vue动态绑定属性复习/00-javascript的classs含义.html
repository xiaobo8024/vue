<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: aqua;
            font: caption;
        }
        .aaa {
            color: brown;
            font: caption;
        }
    </style>
</head>
<body>
<div id='app'>
<!--  使用一个类的模板进行渲染  -->
<!--  h2标签中的内容用active这个类进行全部渲染  -->
    <h2 class="aaa">{{message}}</h2>
    <h2 style="color: aqua;font: caption">{{message}}</h2>
</div>
</body>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊陌生人',
        },
        methods: {

        },
    })
console.log('总结:');
console.log('①javascript中class代表一类样式的属性,类中包含相同的属性的模板');
console.log('②class关键字用于css中style标签中,将一类标签相同需要被修饰的内容抽取到一类的模板中.');
console.log('③即使不用class这个类模板，也可以直接定义style 标签属性对被修饰的标签内容进行修饰');
console.log('④定义,在< style></style>的标签内容中进行定义一类属性，以"."进行开头,例如：.a{},a为class对象');
console.log('⑤使用，在被修饰的标签上打上class关键字，并写入类名。例如:< h1 class="a">hello</h2>')

</script>
</html>
