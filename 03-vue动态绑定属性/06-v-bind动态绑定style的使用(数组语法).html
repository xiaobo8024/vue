<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <h2 :style="[colors,fontSizes,backgrounds]">{{message}}</h2>
<!-- 抽取样式 -->
  <h2 :style="getStyles()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app=new Vue({
    el: '#app',
    data: {
     message:'你好陌生人',
      colors: {color: 'red'},
      fontSizes: {fontSize: '80px'},
      backgrounds: {background: 'aquamarine'},
    },
    methods: {
      getStyles: function (){
        return [this.colors,this.fontSizes,this.backgrounds];
      }
    }
  })
</script>
</body>
</html>
