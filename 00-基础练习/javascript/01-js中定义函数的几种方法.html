<script>
//第一种方式
function fun1(){
    console.log('我是fun1()函数，定义:function fun1() ,调用: fun1()');
}
fun1();

//第二种方式
let fun2=new Function("","console.log('我是fun2()函数，定义:let fun2=new Function() ,调用: fun2()')");
fun2();

//第三种方式
let fun3=new function (){
    console.log('我是fun3()函数，定义:let fun3=new function() ,调用: fun3')
}
fun3; //直接调用
//第四种方式 :最常见的匿名函数法
let fun4=function (){
console.log('我是fun4()函数，定义:let fun4=function() ,调用: fun4()')
}
fun4();
//第五种方式:类似stream流的方式定义函数
const fun5 = () => {console.log('我是fun5()函数，定义:let fun5=() => {} ,调用: fun5()')};
fun5();
</script>
