<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  引入外部样式表  -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
<!--  创建内部样式表  -->
    <style>
        h3{
            text-align: right;
            font-size: 20pt;
        }
    </style>
</head>
<body>
<!--如果某些属性在不同的样式表中被同样的选择器定义，那么属性值将从更具体的样式表中被继承过来。

例如，外部样式表拥有针对 h3 选择器的三个属性：-->

<!--如果拥有内部样式表的这个页面与外部样式表连接，那么得到的h3的样式是:
color:red;
text-align:right;
font-size:20pt;
即颜色属性将被继承于外部样式表，而文字排列(text-alignment)和字体尺寸(font-size)会被内部样式表中的规则取代
类似于就近原则，有近的用近的，无近的用父亲的
-->
<div id='app' class="box">
    <h3>{{message}}</h3>
</div>
</body>
<script src="../../../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊陌生人',
        },
        methods: {},
    })
</script>
</html>
